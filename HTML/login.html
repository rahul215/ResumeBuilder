<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/resume_for_icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/Login-style.css">
    <title>ResumeBuilder</title>
</head>
<body>
<div class="background">
    <nav class="navbar">
        <ul class="navlist">
            <div class="logo"><img src="/Images/resume_for_icon.jpg" alt="logo"></div>
            <li><a href="/HTML/index.html">Home</a></li>
            <li><a href="/HTML/AboutUs.html">About Us</a></li>
            <li><a href="/HTML/CreateResume.html">Create Resume</a></li>
            <li><a href="/HTML/login.html">SignUp/Login</a></li>
        </ul>
        <style type="text/css">
        </style>
    </nav>
</div>
<div class="login">
    <div class="login-box">
        <div class="btn-box">
            <div id="btn"></div>
            <button type="button" class="toggle" onclick="login()">Login</button>
            <button type="button" class="toggle" onclick="register()">Register</button>
        </div>
        <form id="login" class="form-input">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="form-input">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditons</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left= "-400px";
            y.style.left= "50px";
            z.style.left= "110px";
        }
        function login(){
            x.style.left= "50px";
            y.style.left= "450px";
            z.style.left= "0";
        }
    </script>
</div>
</body>
</html>
