<div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Builder</h1>
    <p class="text-center">By Rahul & Manish</p>

    <div class="row">
        <div class="col-md-6">
            <!--first column-->
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter Here" class="form-control">

            </div>

            <div class="form-group mt-2">
                <label for="contactField">Contact Number</label>
                <input type="text" id="contactField" placeholder="Enter Here" class="form-control">

            <div class="form-group mt-2">
                <label for="addressField">Your Address</label>
                <textarea id="addressField" placeholder="Enter Here" class="form-control" row="5"></textarea>
            </div>    
                <p class="text-secondary my-3">Important Links</p>

                <div class="form-group mt-2">
                    <label for="linkedinField">LinkedIn</label>
                    <input type="text" id="linkedinField" placeholder="Enter Here" class="form-control">
    
                </div>

                <div class="form-group mt-2">
                    <label for="githubField">Github</label>
                    <input type="text" id="githubField" placeholder="Enter Here" class="form-control">
    
                </div>

            </div>

        </div>
        <div class="col-md-6">
            <!--second column-->
            <h3>Professional Information</h3>

            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea rows="3" placeholder="Enter Here" class="form-control"></textarea>
            </div>

            <div class="form-group mt-2">
                <label for="">Skills</label>
                <textarea rows="3" placeholder="Enter Here" class="form-control"></textarea>
            </div>

            <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea rows="3" placeholder="Enter Here" class="form-control weField"></textarea>
                
                <!--new textarea-->
                
                <div class="container text-center mt-3 " id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-dark btn-sm">Add</button>
                </div>
            </div>

            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualifications</label>
                <textarea placeholder="Enter Here" class="form-control eqField"></textarea>
                <div class="container text-center mt-3" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-dark btn-sm">Add</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Generate CV</button>
    </div>

</div>
