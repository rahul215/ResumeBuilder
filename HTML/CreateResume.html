<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/CreateResume.css">
    <title>ResumeBuilder</title>
</head>
<body>
    <div class="background">
        <nav class="navbar">
            <div class="logo"><a href="/HTML/index.html"><img src="/Images/logo.jpg" alt="logo"></a></div>
            <ul class="navlist">
                <li><a href="/HTML/index.html"><img src="https://img.icons8.com/android/20/000000/home.png"/>Home</a></li>
                <li><a href="/HTML/AboutUs.html"><img src="https://img.icons8.com/android/20/000000/myspace.png"/>About Us</a></li>
                <li><a href="/HTML/CreateResume.html"><img src="https://img.icons8.com/ios-glyphs/20/000000/document--v1.png"/>Create Resume</a></li>
                <li><a href="/HTML/login.html"><img src="https://img.icons8.com/ios-glyphs/20/000000/user-male.png"/>SignUp/Login</a></li>
            </ul>
        </nav>
    </div>



    <div class="container">
        <h1 class ="text-center mt-2">Resume Generator</h1>
        <p class="text-center"><i>By Rahul&Manish</i></p>

        <div class="row">

            <div class="col-md-6">
                <!--FIRST COLUMN-->
                <h3>Personal Information</h3>

                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter Here" class="form-control">
                </div>

                
                <div class="form-group mt-2">
                    <label for="contactField">Contact Info</label>
                    <input type="text" id="contactField" placeholder="Enter Here" class="form-control">
                </div>

                
                <div class="form-group mt-2">
                    <label for="addressField">Address</label>
                    <input type="text" id="addressField" placeholder="Enter Here" class="form-control">
                </div>

            </div>

            <div class="col-md-6">
                <!--SECOND COLUMN-->
                <h3>Professional Information</h3>
            </div>

        </div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/JavaScript/CreateResume.js"></script>
</body>
</html>
